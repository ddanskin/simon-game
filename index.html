<!DOCTYPE html5>
  <html>
    <head>
      <meta charset='utf-8'>
      <meta name='viewport' content='width=device-width initial-scale=1.0'>
      <title>Simon</title>
      <link rel='stylesheet' href='styles/main.css'>
    </head>
    <body>
        <div class="container">
            <div id="board">
                <div class="top-row">
                    <a class="colorB" id="green" onclick="pickColor('green')"></a>
                    <a class="colorB" id="red" onclick="pickColor('red')"></a>
                </div>
                <div class="bottom-row">
                    <a class="colorB" id="yellow" onclick="pickColor('yellow')"></a>
                    <a class="colorB" id="blue" onclick="pickColor('blue')"></a>
                </div>
                <div class="middle-row" id="controls">
                    <div id="cTop">
                        <h2>SIMON</h2>
                    </div>
                    <div id="cMid">
                        <h4 id="counter">--</h4>
                        <div id="startStrict">
                            <div id="startB">
                                <h5>start</h5>
                                <button id="startPlay" onclick="newGame(false)" disabled></button>
                            </div>
                            <div id="strictB">
                                <h5>strict</h5>
                                <button id="strictPlay" onclick="newGame(true)" disabled></button>
                            </div>
                        </div>
                    </div>
                    <div id="cBtm">
                        <button id="onOff" onclick="power()">on/off</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
