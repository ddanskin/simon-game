<!DOCTYPE html5>
  <html>
    <head>
      <meta charset='utf-8'>
      <meta name='viewport' content='width=device-width initial-scale=1.0'>
      <title>Simon</title>
      <link rel='stylesheet' href='styles/main.css'>
    </head>
    <body>
      <div class="container">
        <div id="board">
          <div class="top-row">
            <button class="colorB" id="green" onclick="pickColor('green')"></button>
            <button class="colorB" id="red" onclick="pickColor('red')"></button>
          </div>
          <div class="bottom-row">
            <button class="colorB" id="yellow" onclick="pickColor('yellow')"></button>
            <button class="colorB" id="blue" onclick="pickColor('blue')"></button>
          </div>
          <div class="middle-row" id="controls">
            <div id="cTop">
              <h1>SIMON</h1>
            </div>
            <div id="cMid">
              <h2 id="counter">--</h2>
              <div id="startStrict">
              <div id="startB">
                <h4>start</h4>
                <button id="startPlay" onclick="newGame(false)" disabled></button>
              </div>
              <div id="strictB">
                <h4>strict</h4>
                <button id="strictPlay" onclick="newGame(true)" disabled></button>
              </div>
            </div>
          </div>
          <div id="cBtm">
            <button id="onOff" onclick="power()">
              on/off
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
