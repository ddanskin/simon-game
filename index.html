<!DOCTYPE html5>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width initial-scale=1.0'>
        <title>Simon</title>
        <link rel='stylesheet' href='styles/main.css'>
    </head>
    <body>
        <div class="container">
            <div id="board">
                <div class="top-row">
                    <a class="colorB" id="green"></a>
                    <a class="colorB" id="red"></a>
                </div>
                <div class="bottom-row">
                    <a class="colorB" id="yellow"></a>
                    <a class="colorB" id="blue"></a>
                </div>
                <div class="middle-row" id="controls">
                    <div id="cTop">
                        <h2>SIMON</h2>
                    </div>
                    <div id="cMid">
                        <h4 id="counter">--</h4>
                        <div id="startStrict">
                            <div id="startB">
                                <h5>start</h5>
                                <button id="startPlay" disabled></button>
                            </div>
                            <div id="strictB">
                                <h5>strict</h5>
                                <button id="strictPlay" disabled></button>
                            </div>
                        </div>
                    </div>
                    <div id="cBtm">
                        <button id="onOff">on/off</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.9/howler.core.min.js"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>
